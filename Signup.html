<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="signup-form">
                    <form action="" class="mt-5 p-4  shadow" style="background-color: beige;">
                        <h4 class="mb-5 text-secondary">Create New Account</h4>
                        <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="name">First Name<span class="text-danger">*</span></label>
                            <input required type="text" name="fname" placeholder="Enter First Name" class="form-control">
                        </div>  
                        <div class="mb-3 col-md-6">
                            <label for="name">Last Name<span class="text-danger">*</span></label>
                            <input required type="text" name="lname" placeholder="Enter Last Name" class="form-control">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="name">Email Address<span class="text-danger">*</span></label>
                            <input type="email" name="email" placeholder="Enter your email" class="form-control">
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="name">Phone number<span class="text-danger">*</span></label>
                            <input required type="email" name="email" placeholder="Enter your phone number" class="form-control">
                        </div>
                        
                        <div class="mb-3 col-md-12">
                            <label>Password<span class="text-danger">*</span></label>
                            <input required type="password" name="password" placeholder="Enter Password" class="form-control">
                        </div>
                        <div class="mb-3 col-md-12">
                            <label for="name">Confirm Password<span class="text-danger">*</span></label>
                            <input required type="password" name="confirmpassword" placeholder="Repeat Password" class="form-control">
                        </div>
                        <div class="col-md-12 p-2 text-center">
                            <button class="btn btn-primary">Signup</button>
                        </div>
                        </div>  
                    </form>
                    <p class="text-center mt-3 text-secondary">If you have account skip to <a href="login.html">Login</a> </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
